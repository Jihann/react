<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>step2</title>
    <script type="text/javascript" src="../js/react.min.js"></script>
    <script type="text/javascript" src="../js/JSXTransformer.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/jsx">
    //show react is good
    var Show = React.createClass({
       del : function() {
           alert('del');
       },
       render : function() {
           return (
                   <div>
                       <div>this is : {this.props.msg}</div>
                           <input type="button" onClick={this.del} value="show"/>
                   </div>
           )
       }
    });
    React.render(<Show msg="react"/>, document.getElementById('container'));
</script>
</body>
</html>
